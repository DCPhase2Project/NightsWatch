<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Phase 2 Project</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Nights Watch</h2>
				<p>Search for movies that will ship right to your door!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input id="search-bar" class="form-control search-bar" placeholder="Search for a movie...">	
						<button id="submit-button" class="btn btn-primary input-group-btn" type="button">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 results">
				<div id="movies-container">
					<div class="movie">
			</div>
		</div>
	</div>
	</div>
</div>

    <script src="index.js"></script>
</body>
</html>
